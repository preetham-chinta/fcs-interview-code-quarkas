# ============================================================================
# Fulfilment Application — Common Configuration
#
# Profile-specific overrides live in separate files:
#   application-dev.properties   → Dev Services PostgreSQL (Docker)
#   application-test.properties  → Dev Services PostgreSQL (Docker)
#   application-prod.properties  → External PostgreSQL + Flyway
#
# PostgreSQL is used across ALL profiles. Dev/test auto-start a container
# via Quarkus Dev Services (requires Docker). Prod connects to an external DB.
# ============================================================================

# Datasource — PostgreSQL everywhere
quarkus.datasource.db-kind=postgresql

# Hibernate — SQL logging on by default (prod overrides to false)
quarkus.hibernate-orm.log.sql=true

# OpenAPI code generation
quarkus.openapi.generator.spec=warehouse-openapi.yaml
quarkus.openapi.generator.base-package=com.warehouse.api

# Swagger UI — enabled in dev/test, disabled in prod
quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.info-title=Fulfilment Warehouse API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=IKEA FnCS warehouse management API

# JaCoCo — test coverage reporting
quarkus.jacoco.data-file=target/jacoco.exec
quarkus.jacoco.report-location=target/jacoco-report
