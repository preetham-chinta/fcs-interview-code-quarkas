# ============================================================================
# DEV Profile — PostgreSQL via Dev Services
#
# How it works:
#   1. Quarkus sees quarkus-jdbc-postgresql on the classpath
#   2. No jdbc.url is configured for dev → triggers Dev Services
#   3. A Testcontainers-managed PostgreSQL container starts automatically
#   4. Quarkus injects the container's JDBC URL, username, password at runtime
#
# Prerequisite: Docker must be running on your machine.
# ============================================================================

# Dev Services — auto-start PostgreSQL container
quarkus.datasource.devservices.enabled=true
quarkus.datasource.devservices.image-name=postgres:16-alpine
quarkus.datasource.devservices.db-name=fulfilment_dev

# Hibernate — auto-generate schema from entities, seed with sample data
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=import.sql

# Flyway — disabled (Panache owns the schema in dev)
quarkus.flyway.migrate-at-start=false
