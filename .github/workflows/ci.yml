name: CI — Build, Test & Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:

  # ────────────────────────────────────────────────────────────────────
  # Stage 1: Unit Tests (fast, no Docker)
  # ────────────────────────────────────────────────────────────────────
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run unit tests
        working-directory: java-assignment
        run: ./mvnw test -B

      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: java-assignment/target/surefire-reports/
          retention-days: 14

  # ────────────────────────────────────────────────────────────────────
  # Stage 2: Build & Package (produces the deployable JAR)
  # ────────────────────────────────────────────────────────────────────
  build:
    name: Build JAR
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build package (skip tests — already passed)
        working-directory: java-assignment
        run: ./mvnw package -B -DskipTests

      - name: Upload application JAR
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: java-assignment/target/quarkus-app/
          retention-days: 30

  # ────────────────────────────────────────────────────────────────────
  # Stage 3: Integration / REST API Tests + Coverage (needs Docker)
  # ────────────────────────────────────────────────────────────────────
  integration-tests:
    name: Integration Tests & Coverage
    runs-on: ubuntu-latest
    needs: build

    services:
      docker:
        image: docker:dind
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run full verify (integration + REST API tests + coverage)
        working-directory: java-assignment
        run: ./mvnw verify -B -Dquarkus.test.profile.tags=test

      - name: Upload JaCoCo coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage-report
          path: java-assignment/target/jacoco-report/
          retention-days: 30

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: java-assignment/target/failsafe-reports/
          retention-days: 14

      - name: Add coverage summary to PR
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: java-assignment/target/jacoco-report/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 40
          min-coverage-changed-files: 60
          title: "Code Coverage Report"
          update-comment: true

  # ────────────────────────────────────────────────────────────────────
  # Stage 4: Docker Image Build & Push (main branch only)
  # ────────────────────────────────────────────────────────────────────
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: integration-tests
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download application JAR
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: java-assignment/target/quarkus-app/

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: java-assignment
          file: java-assignment/src/main/docker/Dockerfile.jvm
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

  # ────────────────────────────────────────────────────────────────────
  # Stage 5: Deploy (demo — prints deployment info)
  # ────────────────────────────────────────────────────────────────────
  deploy:
    name: Deploy (Demo)
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: production
      url: https://fulfilment-api.example.com

    steps:
      - name: Download application JAR
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: java-assignment/target/quarkus-app/

      - name: Deploy summary
        run: |
          echo "╔══════════════════════════════════════════════════════════╗"
          echo "║                  DEPLOYMENT SUMMARY                     ║"
          echo "╠══════════════════════════════════════════════════════════╣"
          echo "║ Image:   ghcr.io/${{ github.repository }}:${{ github.sha }}"
          echo "║ Commit:  ${{ github.sha }}"
          echo "║ Branch:  ${{ github.ref_name }}"
          echo "║ Actor:   ${{ github.actor }}"
          echo "║ Time:    $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "╠══════════════════════════════════════════════════════════╣"
          echo "║ In a real deployment, this step would:                  ║"
          echo "║   1. SSH into the server or call a cloud provider API   ║"
          echo "║   2. Pull the Docker image from GHCR                   ║"
          echo "║   3. Run database migrations (Flyway)                  ║"
          echo "║   4. Start the new container with health checks        ║"
          echo "║   5. Drain old container and switch traffic             ║"
          echo "╚══════════════════════════════════════════════════════════╝"
